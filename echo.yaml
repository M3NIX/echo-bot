server:
  # root path. Remove it if you dont need it
  rootPath: /echo/*

# comment out these 2 lines in order to enable HTTP reqs logging
  requestLog:
    appenders: []

# Log lever: INFO | DEBUG | ERROR
logging:
  level: INFO
  loggers:
    "com.wire.bots.logger": INFO

auth: ${SERVICE_TOKEN}   # Service's auth token

proxyToken: ${PROXY_TOKEN}

# Swagger documentation... useful sometimes
swagger:
  resourcePackage: com.wire.bots.sdk.server.resources
  uriPrefix: /echo
  schemes:
    - http
    - https

jerseyClient:
  timeout: 20s
  connectionTimeout: 4s
  connectionRequestTimeout: 4s
  keepAlive: 0ms
  retries: 3

# Calling stuff (optional)
module: echo
portMin: 32768
portMax: 32867
ingress: localhost

# Redis DB. Primary keys are stored there
db:
  driver: redis
  host: ${REDIS_HOST}
  port: 6379    #redis default port
  password: ${REDIS_PASSWORD}

